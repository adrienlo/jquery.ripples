<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ripple</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			width: 100%;
		}
		body {
			background-image: url("images/pool-tile.jpg");
			background-repeat: repeat;
		}
		.container {
			background: rgba(255, 255, 255, .3);
			height: 8000px;
			margin: 50px;
		}
	</style>
</head>
<body>

	<div class="container"></div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/jquery.ripples.js"></script>
	<script>
		$(function() {
			try {
				$('body').ripples({
					resolution: 512,
					dropRadius: 8, //px
					perturbance: 0.017
				});
			}
			catch (e) {

			}
		});
	</script>
</body>
</html>
